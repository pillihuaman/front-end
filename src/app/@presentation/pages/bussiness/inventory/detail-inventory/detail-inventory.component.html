<nb-card>
  <nb-card-header>{{ isEdit ? 'Editar' : 'Registrar' }} Inventario</nb-card-header>

  <nb-card-body>
    <form [formGroup]="inventoryForm">
      <div class="form-group">
        <label>Producto</label>
        <input nbInput fullWidth placeholder="ID del producto" formControlName="productId" />
      </div>

      <div class="form-group">
        <label>Almacén</label>
        <input nbInput fullWidth placeholder="ID del almacén" formControlName="warehouseId" />
      </div>

      <div class="form-group">
        <label>Cantidad en stock</label>
        <input nbInput type="number" fullWidth formControlName="quantityInStock" />
      </div>

      <div class="form-group">
        <label>Nivel de reposición</label>
        <input nbInput type="number" fullWidth formControlName="reorderLevel" />
      </div>

      <button nbButton status="primary" (click)="saveInventory()" [disabled]="inventoryForm.invalid">
        <nb-icon icon="save-outline"></nb-icon> Guardar
      </button>
    </form>
  </nb-card-body>
</nb-card>
