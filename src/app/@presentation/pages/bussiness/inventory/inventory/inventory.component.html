<div class="form-container">
  <form [formGroup]="unifiedForm">
    <nb-accordion>
      <nb-accordion-item expanded="true">
        <nb-accordion-item-header>Search Inventory</nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="form-grid">
            <input nbInput fullWidth placeholder="Inventory ID" formControlName="inventoryId" />
            <input nbInput fullWidth placeholder="Product ID" formControlName="productId" />
            <input nbInput fullWidth placeholder="Warehouse ID" formControlName="warehouseId" />
            <input nbInput fullWidth placeholder="Quantity" formControlName="quantity" />
            <input nbInput fullWidth placeholder="Last Updated" formControlName="lastUpdated" />
          </div>
          <div class="button-container">
            <div class="action-buttons-grid">
              <button nbButton status="primary" (click)="findByparameter()">üîç Search</button>
              <button nbButton status="success" (click)="onNew()">‚ûï New Item</button>
            </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>

    <nb-accordion>
      <nb-accordion-item expanded="true">
        <nb-accordion-item-header>Data Results</nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-table-datasource
            [datas]="results"
            [defaultColumns]="defaultColumnsInput"
            (editAction)="handleEditAction($event)"
            (deleteAction)="deleting($event)"
            [hasMorePages]="hasMorePagesT"
            (loadMoreData)="loadData()"
            (noData)="showNoDataMessage()"
          ></app-table-datasource>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </form>
</div>
