<div class="form-container">
  <form [formGroup]="unifiedForm">
    <nb-accordion>
      <nb-accordion-item expanded="true">
        <nb-accordion-item-header>Purchase Order Search</nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="form-grid">
            <input nbInput fullWidth placeholder="ID" formControlName="id" />
            <input nbInput fullWidth placeholder="Supplier ID" formControlName="supplierId" />
            <input nbInput fullWidth placeholder="Status" formControlName="status" />
          </div>
          <div class="button-container">
            <div class="action-buttons-grid">
              <button nbButton status="primary" (click)="findByparameter()">🔍 Search</button>
              <button nbButton status="success" (click)="onNew()">➕ New Purchase Order</button>
            </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>

    <nb-accordion>
      <nb-accordion-item expanded="true">
        <nb-accordion-item-header>Data Results</nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-table-datasource
            [datas]="results"
            [defaultColumns]="defaultColumnsInput"
            (editAction)="handleEditAction($event)"
            (deleteAction)="deleting($event)"
            [hasMorePages]="hasMorePagesT"
            (loadMoreData)="loadPurchaseOrderData()"
            (noData)="showNoDataMessage()">
          </app-table-datasource>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </form>
</div>
